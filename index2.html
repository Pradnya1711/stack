<html>
<head>
    <title>html forms</title>
</head>
<body>
    <h1>This is my html form</h1>
    <form>
        <div class="form-elements">
            <lable for="Firstname">Enter First name:</lable>
            <input type="text" name="firstname" class="firstname"/>
        </div>
        <div class="form-elements">
            <lable for="lastname">Enter Last name:</lable>
            <input type="text" name="lastname" clas="lastname"/>
        </div>
        <div class="form-elements">
            <lable for="age">Enter age:</lable>
            <input type="number" name="age" class="age">
        </div>
        <div class="form-elements">
            <lable for="dob">Enter date of birth:</lable>
            <input type="date" name="dob" class="dob">
            <div class="form-elements">
                <lable for="password">Enter password:</lable>
                <input type="password" name="password" class="password">
            </div>
            <div class="form-elements">
                <lable for="email">Enter email:</lable>
                <input type="email" name="email" class="email">
            </div>
        </div>
        <div class="form-elements">
            <lable for="bmw">bmw</lable>
            <input type="checkbox" name="car" value="bmw"/>
            <lable for="audi">audi</lable>
            <input type="checkbox" name="car" value="uadi"/>
            <lable for="farari">farari</lable>
            <input type="checkbox" name="car" value="farari"/>
            </div>
        
         <div class="for-elements">
            <lable for="gender">male:</lable>
            <input type="radio" name="gender" value="male"/>
            <lable for="gender">female:</lable>
            <input type="radio" name="gender" value="female"/>

            <lable for="na">dosen't reffered to say:</lable>
            <input type="radio" name="gender" value="na"/>
            
        </div>
        <input type="file"/>
        <input type="range" min="0" max="100">
        <input type="submit">
    </form>
</body>
</html>
